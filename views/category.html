{{template "header"}}
        <title>分类——Bug has no bug!</title>
    </head>

    <body>
    	<div class="navbar navbar-default navbar-fixed-top" role="navigation">                
    	    <div class="container">
    	    {{template "navbar" .}}
    	    </div>
    	</div>
    	<div class="container">
            <h1>分类列表</h1>
    		<form class="from-inline" method="GET" action="/category">
    		  <div class="form-group">
    		    <input id="category" class="form-control" placeholder="Enter Category" name="category">
                <input type="hidden" name="op" value="add">
    		  </div>
    		  <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
    		</form>

            <script type="text/javascript">
                function checkInput(){
                    var category = document.getElementById("category")
                    if (category.value.length == 0){
                        alert("分类名称不能为空");
                        return false;
                    }
                }

                function goBack(){
                    window.location.href = "/";
                    return false;
                }
            </script>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>分类名称</th>
                        <th>文章数目</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Categories}}
                    <tr>
                        <th>{{.Id}}</th>
                        <th>{{.Title}}</th>
                        <th>{{.TopicCount}}</th>
                        <th>
                            <a href="/category?op=del&id={{.Id}}">删除</a>
                        </th>
                    </tr>
                    {{end}}
                </tbody>
            </table>
    	</div>
    </body>

</html>
